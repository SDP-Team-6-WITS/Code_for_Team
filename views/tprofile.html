
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css"> <!-- Include your CSS file -->
</head>
<body style="display: none;"> <!-- Hide body initially to prevent flash of unstyled content -->
    <div class="header">
        <img class="logo" src="../Icons/logo.svg" alt="">
        <input class="search" type="text" placeholder="Search">
        <ul>
            <li><a href="tnotifications.html"><img src="../Icons/notifications.svg" alt="Notifications"></a></li>
        </ul>

    </div>

    <app-sidebar></app-sidebar>

    <div class="main-content">
        <header>
            <img id="profile-picture" src="../Icons/profile2.jpg" alt="Profile Picture" class="profile-picture">
            <h1 id="profile-name"></h1>
            <input type="file" id="profile-picture-upload" accept="image/*" style="display: none;">
        </header>
        <form id="profile-form">
            <div class="form-group">
                <label for="role">Role:</label>
                <input type="text" id="role" name="role" disabled>
            </div>
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required>
            </div>
            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="subjects">Courses to teach:</label>
                <input type="text" id="subjects" name="subjects">
            </div>
            <div class="form-group">
                <label for="qualification">Qualifications:</label>
                <input type="text" id="qualification" name="courses">
            </div>
            <button type="submit">Update</button>
        </form>
       
        <div>
            <p>If You would like to delete your profile,click here</p>
            <div class="delete-profile-container">
                <button style="color: red;" type="submit" id="delete-profile" class="delete-btn">Delete Profile</button>
            </div>
            
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '../login.html';
            } else {
                document.body.style.display = 'block'; // Show body content once loaded
            }
        });

        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../TClient-servers/tprofile.js"></script>
    <script src="./theaderFooter.js"></script>   
    <script src="../Client-servers/login.js"></script>
    <script src="../Client-servers/notifications.js"></script>
</body>
</html>
