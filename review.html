<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student review page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <app-header></app-header>
    <app-sidebar></app-sidebar>

    <div class = "main-content">
        <div class="feedback-form">
            <h3>Rate your tutor</h3>
            <div class="stars" id="stars">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
            <textarea class = "comments" id="comments" placeholder="Leave additional feedback" rows="4"></textarea>
            <button class = "submit-feedback" id="submit-feedback">Submit Feedback</button>
            <div id="success-message" class="success-message">
                You have successfully submitted feedback to your tutor!
            </div>            
        </div>
    </div>

    <script>
        function handleLogout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userId');
            window.location.href = './login.html';
        }
    </script>

    <script src="./headerFooter.js"></script>
    <script src = "./Client-servers/reviews.js"></script>
    <script src="./Client-servers/login.js"></script>
    <script src="script.js"></script>
</body>

</html>
